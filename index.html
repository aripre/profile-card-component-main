<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="background.img.container">
      <img src="images/bg-pattern-bottom.svg" alt="">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
  </div>

<div class="container">  
        <div class="card-profile">
          <div class="card-bg">
            <img src="images/bg-pattern-card.svg" alt="Card Background">
          </div>
          <div class="card-photo">
            <img src="images/image-victor.jpg" alt="Image Victor">
          </div>
        </div>


  <div class="text-component"> 
       <h2 class="name"> Victor Crest <span>26</span></h2> <h3>London</h3>
      
       <div class="stat-box">
      <div>
          <p class="num">80K</p>
          <p>followers</p>
        </div>
        <div>
          <p class="num">830K</p>
          <p>likes</p>
        </div>
        <div>
          <p class="num">1.4K</p>
          <p>photos</p>
        </div>
      </div>
  </div>
</div>

</body>
</html>
